name: Deploy VUE.JS to Server

on:
  push:
    branches: ["main", "master"]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # ------------------------------------
      # PASOS ESPECÍFICOS PARA APLICACIONES VUE/NODE.JS
      # ------------------------------------
      - name: Setup Node.js Environment
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Cache Node.js modules
        uses: actions/cache@v4
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Install dependencies
        run: npm install

      - name: Build Vue Project (Genera la carpeta 'dist')
        run: npm run build

      - name: Verify dist folder
        run: test -d dist

      # ------------------------------------
      # CONFIGURACIÓN Y DESPLIEGUE
      # ------------------------------------
      - name: Setup SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_KEY }}" | tr -d '\r' > ~/.ssh/id_ed25519
          chmod 600 ~/.ssh/id_ed25519
          echo -e "Host *\n  StrictHostKeyChecking no\n  IdentitiesOnly yes" > ~/.ssh/config
          chmod 600 ~/.ssh/config

      - name: Deploy compiled files via SCP
        run: |
          # 1. Limpia el contenido del directorio remoto
          ssh -i ~/.ssh/id_ed25519 ${{ secrets.USERNAME }}@${{ secrets.HOST }} "rm -rf /var/www/alumnos/${{ secrets.USERNAME }}/*"
          
          # 2. Copia el contenido de 'dist/' con logs detallados
          scp -rv ./dist/* ${{ secrets.USERNAME }}@${{ secrets.HOST }}:/var/www/alumnos/${{ secrets.USERNAME }}/
          
          # 3. Ajusta permisos en destino (opcional)
          ssh -i ~/.ssh/id_ed25519 ${{ secrets.USERNAME }}@${{ secrets.HOST }} "chmod -R 755 /var/www/alumnos/${{ secrets.USERNAME }}"
